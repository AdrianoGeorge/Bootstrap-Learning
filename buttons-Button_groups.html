<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Learning Bootstrap Project</title>
  </head>
  <body>
    <!-- basic buttons -->
    <!-- https://getbootstrap.com/docs/5.1/components/buttons/ -->
    <h2>Buttons</h2>

    <button>default button</button>
    <button class="btn btn-primary">primary button</button>
    <!-- auto lightens text -->
    <button class="btn btn-secondary">secondary button</button>

    <!-- Anchor tags as buttons -->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-primary">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <!-- button sizes -->
    <!-- https://getbootstrap.com/docs/5.1/components/buttons/#sizes -->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- outlined styles -->
    <h2>Button outlined Styles</h2>

    <button class="btn btn-outline-primary">outlined button</button>
    <button class="btn btn-outline-secondary btn-lg">
      large outlined button
    </button>
    <button class="btn btn-outline-danger btn-sm">
      Danger small outlined button
    </button>
    <!-- button groups -->
    <h2>Button Groups</h2>
    <!-- https://getbootstrap.com/docs/5.1/components/button-group/ -->
    <!-- Wrap a series of buttons with .btn in .btn-group. -->
    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1</a>
      <a href="#" class="btn btn-warning">button 2</a>
      <a href="#" class="btn btn-success">button 3</a>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
